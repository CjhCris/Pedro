<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Pedro's Pizza</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="spinner">
                <img src="img/Pedro.png" alt="Pedropizza">
        
            </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <img class="logo" src="img/Pedro’s Logo(1).png" alt="">
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pizzas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acompañamientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bebidas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Postres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Extras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Promociones</a>
              </li>
              <li class="buscador">
                <input type="text" placeholder="Buscar">
                
                </div>

              </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <button id="btn-usuario">
                        <img class="iconos" src="img/usuario queso.png" alt="">
                      </button>
                    </li>
                    <li class="nav-item">
                        <button id="btn-carrito">
                          <img class="iconos" src="img/carrito queso.png" alt="">
                        </button>
                      </li>
            </form>
          </div>
        </div>
      </nav>

      
      
      
      <div class="center" id="modal-usuario">
        <button id="btn-cerrar-usuario">
          <img class="cerrar" src="img/cerrar.png" alt="">
        </button>
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="pass">Forgot password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="#">Singup</a>
            </div>

            
        </form>
      </div>

      

      

   
    <script src="Elementos.js"></script>
